<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicação de Notas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Minhas Notas</h1>
    <div class="mb-3">
      <label for="noteInput" class="form-label">Adicionar Nota:</label>
      <textarea class="form-control" id="noteInput" rows="3"></textarea>
    </div>
    <button id="addNoteBtn" class="btn btn-primary">Adicionar Nota</button>
    <div id="notesContainer" class="mt-3"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
